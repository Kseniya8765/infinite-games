<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/index.css" />
    <title>Infinite Games</title>
    <script type="module" src="/index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="col-3 col-lg-1">
            <div class="header__logo">
              <a href="index.html"> <i class="icon-logo"></i></a>
            </div>
          </div>
          <div class="col-9 col-lg-8 offset-lg-3">
            <div class="header__wrapper">
              <ul class="header-nav">
                <li class="header-nav__item header-nav__item_hidden">
                  <a class="header-nav__link" href="#" target="_blank"
                    >Twitter</a
                  >
                </li>
                <li class="header-nav__item header-nav__item_hidden">
                  <a class="header-nav__link" href="#">Games</a>
                </li>
                <li class="header-nav__item">
                  <a class="header-nav__link" href="#">Subscribe</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="banner">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div class="banner__wrapper">
                <div class="banner__big-img">
                  <img
                    src="./resources/images/static/illustration.png"
                    alt="illustration"
                  />
                </div>
                <div class="banner__big-img_mob">
                  <img
                    src="./resources/images/static/illustration-mob.png"
                    alt="illustration"
                  />
                </div>
                <div class="banner__background">
                  <div class="banner__background-img">
                    <img
                      src="./resources/images/static/circle.png"
                      alt="circle"
                    />
                  </div>
                  <div class="banner__background-img_mob">
                    <img
                      src="./resources/images/static/circle-mob.png"
                      alt="circle"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <ul class="footer-nav">
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="#">Privacy Policy</a>
              </li>
              <li class="footer-nav__item">
                <a class="footer-nav__link" href="#">Terms and Conditions</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
